<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>La Cancha</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Inconsolata|Passion+One|Questrial" rel="stylesheet">
</head>
<body>
	<header>
		<h1>La Cancha</h1>
	</header>

	<h2>Replica la siguiente imagen poniendo en práctica tus conocimientos de <code>positioning</code>.</h2>

	<h3>Imagen de la cancha:</h3>

	<img src="img/cancha.png" alt="Dibujo de una Cancha">

	<h3>Réplica de la cancha en CSS:</h3>

	<div id="cancha">
		<div class="pasto">
			<div class="borde">
				<div class="arco-uno"></div>
				<div class="arco-dos"></div>
				<div class="centro"></div>
				<img src="img/ball.png" class="bola-uno" alt="Pelota de Volleyball">
				<img src="img/ball.png" class="bola-dos" alt="Pelota de Volleyball">
				<img src="img/ball.png" class="bola-tres" alt="Pelota de Volleyball">
			</div>
		</div>
	</div>

	<footer>
		<h4 id="name">Made by Victoria Rodríguez</h4>
		<h4 id="institution">For Laboratoria</h4>
	</footer>

	
</body>
</html>
